<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
      }

      .chatInput {
        padding: 12px 15px;
        border-radius: 10px;
        font-size: 15px;
        border-width: 1px;
        flex-grow: 1;
      }

      .input-container {
        display: flex;
        margin-bottom: 40px;
      }

      .app-container {
        max-width: 600px;
        margin: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .msguser {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .msgrobot {
        display: flex;
        align-items: start;
      }

      .chat-message {
        background-color: #eee;
        padding: 15px 20px;
        border-radius: 10px;
        margin: 10px;
        max-width: 300px;
      }

      .profile-image {
        width: 45px;
      }

      .message-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
    </style>
  </head>

  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');

        function SendMessage() {
          const updatedMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }
          ];

          setChatMessages(updatedMessages);

          const response = chatbot.getResponse(inputText);

          setChatMessages([
            ...updatedMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          setInputText('');
        }

        return (
          <div className="input-container">
            <input
              placeholder="Send a message to Chatbot"
              size="30"
              value={inputText}
              onChange={(e) => setInputText(e.target.value)}
              className="chatInput"
            />
            <button className="send-button" onClick={SendMessage}>
              Send
            </button>
          </div>
        );
      }

      function ChatMsg({ message, sender }) {
        return (
          <div className={sender === 'user' ? 'msguser' : 'msgrobot'}>
            {sender === 'robot' && (
              <img src="robot.png" className="profile-image" />
            )}

            <div className="chat-message">{message}</div>

            {sender === 'user' && (
              <img src="user.png" className="profile-image" />
            )}
          </div>
        );
      }

      function Chatmessages({ chatMessages }) {
       const chatmessageRef = React.useRef(null);


        React.useEffect(() => {
          const containerelem =  chatmessageRef.current;
          if (containerelem) {
            containerelem.ScrollTop = containerelem.ScrollHeight;
          }


        } , [chatMessages]);
        return (
          <div className="message-container"
         ref={chatmessageRef} >
            
            {chatMessages.map((chatmsg) => (
              <ChatMsg
                key={chatmsg.id}
                message={chatmsg.message}
                sender={chatmsg.sender}
              />
            ))}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: 'Hello chatbot', sender: 'user', id: 'id1' },
          { message: 'Hello human', sender: 'robot', id: 'id2' },
          { message: 'How are you?', sender: 'user', id: 'id3' },
          { message: 'I am fine ðŸ˜Š', sender: 'robot', id: 'id4' }
        ]);

        return (
          <div className="app-container">
            <Chatmessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
