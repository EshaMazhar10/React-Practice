<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>

  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input
              placeholder="Send a message to Chatbot"
              size="30"
            />
            <button>Send</button>
          </>
        );
      }

      function ChatMsg({ message, sender }) {
        return (
          <div>
            {sender === 'robot' && (
              <img src="robot.png" width="50" alt="robot" />
            )}

            {message}

            {sender === 'user' && (
              <img src="user.png" width="50" alt="user" />
            )}
          </div>
        );
      }
            function Chatmessages() {
            const chatMessages = [
                { message: 'Hello chatbot', sender: 'user', id: 'id1' },
                { message: 'Hello human', sender: 'robot', id: 'id2' },
                { message: 'How are you?', sender: 'user', id: 'id3' },
                { message: 'I am fine', sender: 'robot', id: 'id4' }
            ];

            function SendMessage(){
                chatMessages.push(
                    {
                        message: 'hello',
                        sender: 'user',
                        id: crypto.randomUUID()
                    }
                );
                console.log(chatMessages)
            }
            return (
                <>
                <button onClick={SendMessage}> SEND MESSAGE</button>
                {chatMessages.map((chatmsg) => (
                    <ChatMsg
                    key={chatmsg.id}
                    message={chatmsg.message}
                    sender={chatmsg.sender}
                    />
                ))}
                </>
            );
            }


      function App() {

        return (
          <>
            <ChatInput />
            <Chatmessages />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
